<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/src/input.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="/src/assest/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Tank Contact form</title>
</head>

<body>
    <section class="w-full h-[100dvh] bg-tank-dark flex justify-center items-center">
        <div
            class="bg-tank-dark700 w-[555px] max-w-[555px] flex flex-col items-center mx-[4%] rounded-[10px] gap-[2rem] py-[2.3rem]">
            <div>
                <h3 class="text-[30px] font-bold text-center uppercase text-white pb-3">Get a quote</h3>
                <p class="text-center text-[16px] text-white leading-7">Please provide your details.<br>
                    Our manager will contact you within 15 minutes.
                </p>
            </div>

            <div class="w-full md:w-[60%]">
                <form action="#">
                    <div class="flex flex-col gap-5 px-[4%] md:px-0">
                        <div class="flex flex-col gap-1">
                            <label for="" class="text-tank-gray text-[14px]">Model</label>
                            <select name="" id=""
                                class="w-full text-tank-gray border-1 border-tank-gray py-3 rounded-[10px]">
                                <option value="" selected disabled></option>
                                <option value="tank300">Tank 300</option>
                                <option value="tank500">Tank 500</option>
                            </select>
                        </div>

                        <div class="flex flex-col gap-1">
                            <label for="" class="text-tank-gray text-[14px]">Telephone</label>
                            <input type="text"
                                class="w-full text-tank-gray border-1 border-tank-gray py-3 px-4 rounded-[10px]"
                                placeholder="+z(__)_-_-_">

                        </div>
                        <button type="submit"
                            class="w-full bg-primary inline-block cursor-pointer mt-4 py-3 rounded-[10px] hover:bg-hover-color">
                            Get a quote<span class="pl-3"><i class="fas fa-angle-right"></i></span></button>

                    </div>

                    <div class="pt-5">
                        <label for="" class="text-[14px] text-white relative">
                            <input type="checkbox" name="" id="" class="mr-1 customCheck appearance-none w-[17px] h-[17px] border-1 border-tank-gray rounded-[4px] bg-tank-dark400 cursor-pointer checked:bg-primary peer">
                            <span
                            class="checkMark text-[11px] text-black absolute top-[-1px] left-[4px] opacity-0 invisible pointer-events-none peer-checked:opacity-100 peer-checked:visible"><i
                                class="fas fa-check"></i></span>

                            I agree to the processing of personal data.
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
